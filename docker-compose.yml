version: "3.8"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: it_tat_frontend:latest
    container_name: it_tat_frontend
    restart: unless-stopped


    ports:
      - "127.0.0.1:8080:80"

    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - TZ=Asia/Tashkent

    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://127.0.0.1:80/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
